{% extends 'base.html' %}

{% block title %}
    <title>Усі пости</title>
{% endblock title %}



{% block main %}
    <main class="container-fluid p-0">
        <!-- Головний контент сторінки -->

        <h1 class = "text-center my-5">{{category}}</h1>

          <div class="posts container py-5">
            <div class="card-group">

              {% for item in items %}
              <div class="card m-2" style="min-width : 18rem ; max-width : 20rem">
                <img src="{{ url_for('static', filename='image/' + item[4]) }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item[2]}}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                  <h4 class="card-text">{{item[5]}} грн</h4>
                  <a href="{{url_for('item', item_id = item[0])}}" class="card-link stretched-link"></a>
                </div>
            </div>
              {% endfor %}

            
          </div>
          </div>
    </main>
{% endblock main %}
