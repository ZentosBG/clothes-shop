<!doctype html>
<html lang="uk">
<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        <title>Усі товати</title>
    {% endblock title %}
    <!-- Підключення CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body> 
    <!-- Тіло: увесь вміст сторінки -->
    <header class='container-fluid p-0' >
        <!-- Шапка сайту: назва, логотип, навігація -->
        <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: rgb(120, 60, 177);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Zentos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Усі товари</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Каталог
                    </a>
                    <ul class="dropdown-menu">
                      {% for categ in category_list %}
                      <li><a class="dropdown-item" href="{{url_for('category', id = categ[0])}}">{{categ[1].capitalize()}}</a></li>
                      {% endfor %}
                    
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Пошук" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Пошук</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    {% block main %}
        
    {% endblock main %}
    <footer>
        <!-- Підвал сайту: про сайт, автор, контакти тощо -->
    </footer>
    <!-- Підключення JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
