{% extends 'base.html' %}

{% block title %}
    <title>Усі пости</title>
{% endblock title %}



{% block main %}
    <main class="container-fluid p-0">
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ url_for('static', filename='image/' + item[4]) }}" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{item[2]}}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{item[5]}} грн</span>
                        </div>
                        <p class="lead">{{item[3]}}</p>
                        <p class="lead">Розмір:{{item[7]}}</p>
                        <p class="lead">Колір:{{item[6]}}</p>
                        <div class="d-flex">                           
                            <a href="{{url_for('new_order', item_id = item[0])}}" class="btn btn-outline-dark flex-shrink-0"  role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus mx-1" viewBox="0 0 16 16">
                                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                              </svg>Купити</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock main %}
